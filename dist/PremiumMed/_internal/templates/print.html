<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>áƒ‘áƒ”áƒ­áƒ“áƒ•áƒ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .print-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .print-header {
            background: #2563eb;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .print-header h3 {
            font-size: 14px;
            font-weight: 500;
        }
        .print-btn {
            background: white;
            color: #2563eb;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }
        .print-btn:hover {
            background: #f0f0f0;
        }
        .pdf-frame {
            flex: 1;
            width: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media print {
            .print-header {
                display: none !important;
            }
            .pdf-frame {
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        <div class="print-header">
            <h3>ğŸ“„ {{ filename }}</h3>
            <button class="print-btn" onclick="printDocument()">
                ğŸ–¨ï¸ áƒ‘áƒ”áƒ­áƒ“áƒ•áƒ
            </button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>áƒ˜áƒ¢áƒ•áƒ˜áƒ áƒ—áƒ”áƒ‘áƒ...</p>
        </div>

        <iframe
            class="pdf-frame"
            id="pdfFrame"
            src="/api/view-pdf/{{ filename }}"
            onload="onPdfLoaded()"
        ></iframe>
    </div>

    <script>
        function onPdfLoaded() {
            document.getElementById('loading').style.display = 'none';

            // áƒáƒ•áƒ¢áƒáƒ›áƒáƒ¢áƒ£áƒ áƒ˜ áƒ‘áƒ”áƒ­áƒ“áƒ•áƒ 500ms áƒ¨áƒ”áƒ›áƒ“áƒ”áƒ’
            setTimeout(function() {
                printDocument();
            }, 500);
        }

        function printDocument() {
            var frame = document.getElementById('pdfFrame');

            try {
                // áƒ¯áƒ”áƒ  áƒ•áƒªáƒ“áƒ˜áƒ— iframe-áƒ˜áƒ¡ print
                frame.contentWindow.print();
            } catch(e) {
                // áƒ—áƒ£ áƒáƒ  áƒ’áƒáƒ›áƒáƒ•áƒ˜áƒ“áƒ, áƒ›áƒ—áƒšáƒ˜áƒáƒœáƒ˜ áƒ¤áƒáƒœáƒ¯áƒ áƒ˜áƒ¡ print
                window.print();
            }
        }

        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                printDocument();
            }
        });
    </script>
</body>
</html>
